<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="jquery-3.7.1.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        
        .main {
            background-color: #333;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            width: 260px;
            text-align: center;
        }
        
        #display {
            width: 250px;
            height: 60px;
            margin-bottom: 15px;
            font-size: 24px;
            text-align: right;
            padding: 5px;
            border-radius: 5px;
            border: none;
            resize: none;
            box-sizing: border-box;
        }

        button {
            width: 50px;
            height: 50px;
            margin: 5px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            background-color: #4d4d4d;
            color: white;
            cursor: pointer;
        }
        
        .button-grid{
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 5px;
        }

        button:hover {
            background-color: #666;
        }
        
        .result {
            background-color: #ff9500;
        }
        
        .clear, .delete, .negate {
            background-color: #737373;
        }
    </style>
</head>
<body>
    <div class="main">
        <textarea id="display" readonly></textarea>
        <div class="button-grid">
            
        <button class="clear">C</button>
        <button class="delete">DEL</button>
        <button class="negate">+/-</button>
        <button class="clc">/</button>
        
        <button class="clc">7</button>
        <button class="clc">8</button>
        <button class="clc">9</button>
        <button class="clc">*</button>
        
        <button class="clc">4</button>
        <button class="clc">5</button>
        <button class="clc">6</button>
        <button class="clc">+</button>
        
        <button class="clc">1</button>
        <button class="clc">2</button>
        <button class="clc">3</button>
        <button class="clc">-</button>
        
        <button class="clc">%</button>
        <button class="clc">0</button>
        <button class="clc">.</button>
        <button class="result">=</button>
        </div>
    </div>

    <script>
        $(document).ready(() => {
            $(".clc").click(function() {
                let value = $(this).text();
                $("#display").val($("#display").val() + value);
            })

            $(".clear").click(() =>{
                $("#display").val("");
            })

            $(".delete").click(() => {
                let value = $("#display").val();
                $("#display").val(value.slice(0, -1));
            })

            $(".negate").click(() =>{
                let value = $("#display").val();
                if (value.charAt(0) === "-") {
                    $("#display").val(value.slice(1));
                } else {
                    $("#display").val("-" + value);
                }
            })

            $(".result").click(() => {
                const expression = $("#display").val();
                try {
                    if (expression) {
                        const result = eval(expression);
                        $("#display").val(result);
                    }
                } catch (error) {
                    $("#display").val("Error");
                }
            });

        })
    </script>
</body>
</html>
